<!DOCTYPE html>
<html amp lang="en">
  <head>
    <meta charset="utf-8" />
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>Hello, AMPs</title>
    <link
      rel="canonical"
      href="https://amp.dev/documentation/guides-and-tutorials/start/create/basic_markup/"
    />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <style amp-custom>
      /* any custom styles go here. */
      body {
        background-color: white;
        position: relative;
      }
      nav {
        z-index: 100;
        position: absolute;
        top: 10px;
        text-align: right;
        right: 0rem;
        padding-top: 2rem;
      }
      nav a {
        color: white;
        padding: 1rem;
        text-decoration: none;
      }

      .index {
        margin-right: 45rem;
        font-weight: bolder;
        font-size: 1.5rem;
      }
    </style>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Article headline",
        "image": ["thumbnail1.jpg"],
        "datePublished": "2015-02-05T08:00:00+08:00"
      }
    </script>
    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }
      @-webkit-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-moz-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-ms-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-o-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
    </style>
    <noscript
      ><style amp-boilerplate>
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
      </style></noscript
    >
  </head>
  <body>
    <amp-img
      src="https://res.cloudinary.com/rexben/image/upload/v1576441953/Blog/hurehi99ruh4dj3fsxva.jpg"
      alt="Welcome"
      height="200"
      width="400"
      layout="responsive"
    >
      <nav>
        <a class="index" href="#">SHELTER</a>
        <a href="#">HOME</a>
        <a href="#">FEATURES</a>
        <a href="#">PRICING</a>
        <a href="#">REVIEWS</a>
        <a href="#">CONTACT</a>
      </nav>
    </amp-img>
  </body>
</html>
